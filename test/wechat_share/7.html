<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信分享图片测试7</title>
</head>
<body>
    <h2>2张图片</h2>
    <img src="./res/blue.png" style="display: block;">
    <img src="./res/violet.png" style="display: block; width: 300px; height: 300px;">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('img:eq(1)')
            .clone()
            .css({display: 'none'})
            .prependTo($('body'));
    </script>
</body>
</html>
